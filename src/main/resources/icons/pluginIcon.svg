<svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- TypeSpec-inspired gradient using their signature blue -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0078D4" />
            <stop offset="100%" style="stop-color:#0060B1" />
        </linearGradient>

        <!-- Subtle overlay for depth -->
        <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.1)" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0)" />
        </linearGradient>

        <!-- Glow effect -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="0.5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Background with rounded corners -->
    <rect width="40" height="40" rx="6" ry="6" fill="url(#bgGradient)"/>

    <!-- Subtle overlay -->
    <rect width="40" height="40" rx="6" ry="6" fill="url(#overlayGradient)"/>

    <!-- Main text -->
    <g transform="translate(20,21)">
        <!-- Slight shadow -->
        <text x="0" y="0"
              font-family="Segoe UI, Arial, sans-serif"
              font-weight="700"
              font-size="18"
              fill="rgba(0,0,0,0.15)"
              text-anchor="middle"
              dominant-baseline="middle"
              transform="translate(0.5,0.5)">
            TS
        </text>

        <!-- Main text -->
        <text x="0" y="0"
              font-family="Segoe UI, Arial, sans-serif"
              font-weight="700"
              font-size="18"
              fill="white"
              text-anchor="middle"
              dominant-baseline="middle">
            TS
        </text>
    </g>
</svg>